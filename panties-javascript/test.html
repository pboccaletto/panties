<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ©² Panties JavaScript Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .container {
      background: white;
      color: #333;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    button {
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .log {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #ff69b4;
      padding-left: 10px;
    }

    .success {
      border-left-color: #4caf50;
    }

    .error {
      border-left-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>ðŸ©² Panties</h1>
  <div class="container">
    <h2>JavaScript Client Test Suite</h2>
    <p>Click the buttons below to test different error scenarios:</p>

    <div>
      <button onclick="testManualException()">Test Manual Exception</button>
      <button onclick="testMessage()">Test Message</button>
      <button onclick="testAsyncError()">Test Async Error</button>
      <button onclick="testUncaughtError()">Test Uncaught Error</button>
      <button onclick="testPromiseRejection()">Test Promise Rejection</button>
    </div>

    <div class="log" id="log">
      <div class="log-entry">Ready to test! Initialize the client first...</div>
    </div>
  </div>

  <script type="module">
    import * as Panties from './dist/index.esm.js';

    // Make functions global for onclick handlers
    window.Panties = Panties;

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Initialize client
    log('ðŸ©² Initializing Panties client...', 'info');
    Panties.init({
      apiToken: '3be174777f5fb929c316084267c2f851e94a11b826768aa5ac25df3b95ea611a',
      endpoint: 'http://localhost:5000/api/events',
      environment: 'dev',
      serviceName: 'javascript-test'
    });
    log('âœ“ Client initialized!', 'success');

    window.testManualException = function() {
      log('Testing manual exception capture...');
      try {
        throw new Error('This is a manual test exception');
      } catch (error) {
        Panties.captureException(error, {
          context: 'manual test',
          user: 'test-user'
        }, {
          test_type: 'manual',
          severity: 'high'
        });
        log('âœ“ Manual exception captured!', 'success');
      }
    };

    window.testMessage = function() {
      log('Testing message capture...');
      Panties.captureMessage(
        'This is a test message from JavaScript',
        'info',
        { browser: navigator.userAgent },
        { test: 'message_capture' }
      );
      log('âœ“ Message sent!', 'success');
    };

    window.testAsyncError = async function() {
      log('Testing async error...');
      try {
        await new Promise((resolve, reject) => {
          setTimeout(() => {
            reject(new Error('Async operation failed'));
          }, 100);
        });
      } catch (error) {
        Panties.captureException(error, {
          async: true
        }, {
          test_type: 'async'
        });
        log('âœ“ Async error captured!', 'success');
      }
    };

    window.testUncaughtError = function() {
      log('Triggering uncaught error (will be auto-captured)...', 'error');
      setTimeout(() => {
        throw new Error('Uncaught error - caught by global handler!');
      }, 100);
    };

    window.testPromiseRejection = function() {
      log('Triggering unhandled promise rejection...', 'error');
      Promise.reject(new Error('Unhandled promise rejection!'));
      setTimeout(() => {
        log('âœ“ Promise rejection should be captured!', 'success');
      }, 200);
    };
  </script>
</body>
</html>
